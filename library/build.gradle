apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
/**
 * aar文件的编译
 */
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }
}
dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compileOnly 'io.reactivex.rxjava2:rxjava:x.y.z'
    compileOnly 'org.igniterealtime.smack:smack-android:4.3.0'
    compileOnly 'org.igniterealtime.smack:smack-tcp:4.3.0'
    compileOnly 'org.igniterealtime.smack:smack-im:4.3.0'
    compileOnly 'org.igniterealtime.smack:smack-extensions:4.3.0'
    compileOnly 'com.android.support:support-annotations:' + rootProject.ext.superVersion
    //数据库
    compileOnly 'com.github.ashLikun:LiteOrm:1.0.5'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
apply from: '../maven.gradle'
repositories {
    mavenCentral()
}